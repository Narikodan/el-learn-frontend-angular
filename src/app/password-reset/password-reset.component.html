<!-- Step 1: Enter Email -->
<div *ngIf="step === 1">
    <form (submit)="sendResetToken()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <button type="submit">Send Reset Token</button>
    </form>
  </div>
  
  <!-- Step 2: Enter Reset Token and New Password -->
  <div *ngIf="step === 2">
    <form (submit)="resetPassword()">
      <div class="form-group">
        <label for="resetToken">Reset Token:</label>
        <input type="text" id="resetToken" [(ngModel)]="resetToken" name="resetToken" required>
      </div>
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
      </div>
      <div class="form-group">
        <label for="confirmNewPassword">Confirm New Password:</label>
        <input type="password" id="confirmNewPassword" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" required>
      </div>
      <button type="submit">Change Password</button>
    </form>
  </div>
