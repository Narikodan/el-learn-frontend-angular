<div class="container">
    <h2>Update Section</h2>
    <form (ngSubmit)="updateSection()" #courseForm="ngForm">
      
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="sectionData.title" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Update Section</button>
    </form>
  </div>
