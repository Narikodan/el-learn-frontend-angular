<div *ngIf="message" class="success-message">
    {{ message }}
  </div>
  
  <!--  login form goes here -->
  
  <form #form="ngForm" (ngSubmit)="Login(form.value)">
    
    <input type="text" placeholder="Email ID" ngModel name="email" #email="ngModel"> <br>
    <input type="text" placeholder="Password" ngModel name="password" #password="ngModel"> <br>
    

    <button class="btn btn-primary btn-block" type="submit">Login</button>

  </form>
