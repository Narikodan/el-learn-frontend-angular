<div class="registration-container">
  <div class="registration-card">
    <div class="registration-card-body">
      <h3 class="registration-card-title">USER REGISTRATION</h3>

      <form #form="ngForm" (ngSubmit)="saveRegistration(form.value)">
        <div class="form-group">
          <input type="text" class="form-input" placeholder="First Name" ngModel name="first_name" required>
          <div class="error-message" *ngIf="form.controls['first_name'].touched && form.controls['first_name'].hasError('required')">
            Please enter your first name.
          </div>
        </div>

        <div class="form-group">
          <input type="text" class="form-input" placeholder="Last Name" ngModel name="last_name" required>
          <div class="error-message" *ngIf="form.controls['last_name'].touched && form.controls['last_name'].hasError('required')">
            Please enter your last name.
          </div>
        </div>

        <div class="form-group">
          <input type="email" class="form-input" placeholder="Email ID" ngModel name="email" required>
          <div class="error-message" *ngIf="form.controls['email'].touched && form.controls['email'].hasError('required')">
            Please enter your email.
          </div>
        </div>

        <div class="form-group">
          <input type="password" class="form-input" placeholder="Password" ngModel name="password" required>
          <div class="error-message" *ngIf="form.controls['password'].touched && form.controls['password'].hasError('required')">
            Please enter your password.
          </div>
        </div>

        <div class="form-group">
          <input type="password" class="form-input" placeholder="Confirm Password" ngModel name="confirm_password" required>
          <div class="error-message" *ngIf="form.controls['confirm_password'].touched && form.controls['confirm_password'].hasError('required')">
            Please confirm your password.
          </div>
        </div>

        <button class="registration-btn" type="submit">Register</button>
      </form>
    </div>
  </div>
</div>

<div class="login-link-container">
  <p class="login-link-text">Already have an account?</p>
  <a class="login-link" routerLink="/login">Login</a>
</div>
