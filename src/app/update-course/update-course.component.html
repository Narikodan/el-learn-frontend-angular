<div class="container">
    <h2>Update Course</h2>
    <form (ngSubmit)="updateCourse()" #courseForm="ngForm">
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" id="category" name="category" [(ngModel)]="courseData.category" required>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="courseData.title" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="courseData.description" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update Course</button>
    </form>
  </div>
