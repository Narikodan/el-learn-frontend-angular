<div class="update-course">
  <h2>Update Course</h2>
  <form (ngSubmit)="updateCourse()" #courseForm="ngForm">
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" id="category" name="category" [(ngModel)]="courseData.category" required>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="courseData.title" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="courseData.description" required></textarea>
    </div>
    <button type="submit" class="custom-button">Update Course</button>
  </form>
</div>
