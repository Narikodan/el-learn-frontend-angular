<app-navbar></app-navbar>

<div class="container">
    <h2>Create a New Course</h2>
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" name="category" [(ngModel)]="newCourse.category" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" [(ngModel)]="newCourse.title" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" [(ngModel)]="newCourse.description" class="form-control" required></textarea>
      </div>
      <!-- Add more form fields for other course properties as needed -->
      <button type="submit" class="btn btn-primary">Create Course</button>
    </form>
  </div>
