<div class="custom-modal">
    <div class="custom-modal-content">
      <div class="custom-modal-header">
        <h5 class="custom-modal-title">Confirm Deletion</h5>
        <button class="custom-modal-close" (click)="onCancel()">&times;</button>
      </div>
      <div class="custom-modal-body">
        <p>Are you sure you want to delete this item?</p>
      </div>
      <div class="custom-modal-footer">
        <button class="custom-modal-button custom-modal-button-danger" (click)="onConfirm()">Yes</button>
        <button class="custom-modal-button custom-modal-button-secondary" (click)="onCancel()">No</button>
      </div>
    </div>
  </div>
