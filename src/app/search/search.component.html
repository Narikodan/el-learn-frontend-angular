<app-navbar></app-navbar>

<div class="search-container">
  <form (submit)="searchCourses()">
    <input
      type="text"
      [(ngModel)]="searchKeyword"
      name="searchKeyword"
      placeholder="Search for courses"
    />
    <button type="submit">Search</button>
  </form>
</div>

<!-- Display "search results" section only if searchResults is defined and not empty -->
<div *ngIf="searchResults && searchResults.length > 0" class="search-results">
  <h2>Search Results</h2>
  <ul>
    <li *ngFor="let course of searchResults" class="result-item">
      <div class="result-info" (click)="viewCourseDetails(course)">
        <p class="course-title" >{{ course.title }}</p>
        <p class="course-instructor">By -  {{ course.teacher.full_name }}</p>
        <p class="course-description">{{ course.description }}</p>
      </div>
    </li>
  </ul>
</div>

<div *ngIf="searchPerformed && (!searchResults || searchResults.length === 0)" class="search-results">
    <h2>No Results</h2>
    </div>
