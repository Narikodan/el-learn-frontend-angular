<app-navbar></app-navbar>
<div class="dashboard-container">
  <div class="content">
    <!-- Content area to display course lists, search results, or enrolled courses -->
    <div *ngIf="userData" class="welcome-message">
      <p>Welcome, <span class="user-name">{{ userData.first_name }} {{ userData.last_name }}</span>!</p>
      <!-- Other dashboard content -->
      <button class="btn btn-primary" routerLink="/account">My Account</button>
    </div>
    
    <!-- Options -->
    <div class="dashboard-options">
      <a routerLink="/coursecategory" class="option">
        <i class="bi bi-list"></i> <!-- Bootstrap Icon for list -->
        <span class="option-label">Browse Courses</span>
      </a>
      <a routerLink="/search" class="option">
        <i class="bi bi-search"></i> <!-- Bootstrap Icon for search -->
        <span class="option-label">Search Courses</span>
      </a>
      <a href="#" class="option">
        <i class="bi bi-book"></i> <!-- Bootstrap Icon for book -->
        <span class="option-label">Enrolled Courses</span>
      </a>
      <a routerLink="/create-course" class="option create-course">
        <i class="bi bi-plus"></i> <!-- Bootstrap Icon for plus -->
        <span class="option-label">Create Course</span>
      </a>
   
</div>
