<app-navbar></app-navbar>

<div class="explore-courses">
  <div class="explore-courses-content">
    <h2 class="explore-courses-title">Explore Course Categories</h2>
    <div class="explore-courses-list">
      <div *ngFor="let course of courses" class="explore-courses-item" (click)="coursesUnderCategory(course.category)">
        <span>{{ course.category }}</span>
      </div>
    </div>
  </div>
</div>
