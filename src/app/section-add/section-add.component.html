<div class="section-add">
    <h2>Add a Section</h2>
    <form [formGroup]="sectionForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Section Title</label>
        <input type="text" id="title" formControlName="title" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="course">Select Course</label>
        <select id="course" formControlName="course" class="form-control" required>
          <option *ngFor="let course of courses" [value]="course.id">{{ course.title }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
