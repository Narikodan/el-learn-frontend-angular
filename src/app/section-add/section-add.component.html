<div class="section-add">
  <h2 class="section-title">Add a Section</h2>
  <form [formGroup]="sectionForm" (ngSubmit)="onSubmit()" class="section-form">
    <div class="form-group">
      <label for="title" class="section-label">Section Title</label>
      <input type="text" id="title" formControlName="title" class="section-input" required>
    </div>
    <div class="form-group">
      <label for="course" class="section-label">Select Course</label>
      <select id="course" formControlName="course" class="section-select" required>
        <option *ngFor="let course of courses" [value]="course.id">{{ course.title }}</option>
      </select>
    </div>
    <button type="submit" class="section-button">Submit</button>
  </form>
</div>
